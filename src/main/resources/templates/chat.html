<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Chating</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<script type="text/javascript">
	let ws;

	function wsOpen(){
		ws = new WebSocket("ws://" + location.host + "/chatting");
		wsEvt();
	}

	function wsEvt() {
		ws.onopen = function(data){
			//소켓이 열리면 초기화 세팅하기
		}

		ws.onmessage = function(data) {
			let msg = data.data;
			if(msg != null && msg.trim() != ''){
				let p = document.createElement("p");
				p.innerText = msg
				document.getElementById("chating").append(p);
				// $("#chating").append("<p>" + msg + "</p>");
			}
		}

		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}

	function chatName(){
		var userName = $("#userName").val();
		if(userName == null || userName.trim() == ""){
			alert("사용자 이름을 입력해주세요.");
			document.getElementById("userName").focus();
			// $("#userName").focus();
		}else{
			wsOpen();
			$("#yourName").hide();
			$("#yourMsg").show();
		}
	}

	function send() {
		var uN = $("#userName").val();
		var msg = $("#chatting").val();
		ws.send(uN+" : "+msg);
		$('#chatting').val("");
	}

</script>
<body>
<div id="container" class="container">
    <h1>채팅</h1>
    <div id="chating" class="chating">
    </div>

    <div id="yourName">
		<label for="userName" class="inputTable">
			사용자명
		</label>
		<input type="text" name="userName" id="userName">
		<button onclick="chatName()" id="startBtn">이름 등록</button>
    </div>
    <div id="yourMsg">
		<label for="chatting" class="inputTable">
			메시지
		</label>
		<input id="chatting" placeholder="보내실 메시지를 입력하세요.">
		<button onclick="send()" id="sendBtn">보내기</button>
    </div>
</div>
</body>
</html>
