<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Chating</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<script type="text/javascript">
	let ws;

    function wsOpen(){
        ws = new WebSocket("ws://" + location.host + "/chatting/" + $("#roomNumber").val());
        wsEvt();
    }

    function wsEvt() {
            ws.onopen = function(data){
                //소켓이 열리면 동작
            }

            ws.onmessage = function(data) {
                //메시지를 받으면 동작
                var msg = data.data;
                if(msg != null && msg.trim() != ''){
                    var d = JSON.parse(msg);
                    if(d.type == "getId"){
                        var si = d.sessionId != null ? d.sessionId : "";
                        if(si != ''){
                            $("#sessionId").val(si);
                        }
                    }else if(d.type == "message"){
                        if(d.sessionId == $("#sessionId").val()){
                            $("#chating").append("<p class='me'>나 :" + d.msg + "</p>");
                        }else{
                            $("#chating").append("<p class='others'>" + d.userName + " :" + d.msg + "</p>");
                        }

                    }else{
                        console.warn("unknown type!")
                    }
                }
            }

            document.addEventListener("keypress", function(e){
                if(e.keyCode == 13){ //enter press
                    send();
                }
            });
        }


    function chatName(){
        var userName = $("#userName").val();
        if(userName == null || userName.trim() == ""){
            alert("사용자 이름을 입력해주세요.");
            document.getElementById("userName").focus();
            // $("#userName").focus();
        }else{
            wsOpen();
            $("#yourName").hide();
            $("#yourMsg").show();
        }
    }

    function send() {
		let option = {
			type: "message",
			roomNumber: $("#roomNumber").val(),
			sessionId : $("#sessionId").val(),
			userName : $("#userName").val(),
			msg : $("#chatting").val()
		}
		ws.send(JSON.stringify(option))
		$('#chatting').val("");
	}

</script>
<body>
<div id="container" class="container">
    <h1 th:value="${roomName}">${roomName}의 채팅</h1>
	<input type="hidden" id="sessionId" value="">
	<input type="hidden" id="roomNumber" th:value="${roomNumber}">

    <div id="chating" class="chating">
    </div>

    <div id="yourName">
		<label for="userName" class="inputTable">
			사용자명
		</label>
		<input type="text" name="userName" id="userName">
		<button onclick="chatName()" id="startBtn">이름 등록</button>
    </div>
    <div id="yourMsg">chating
		<label for="chatting" class="inputTable">
			메시지
		</label>
		<input id="chatting" placeholder="보내실 메시지를 입력하세요.">
		<button onclick="send()" id="sendBtn">보내기</button>
    </div>
</div>
</body>
</html>
